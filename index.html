<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game of War</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="game-container">
    <h1>Game of War</h1>
    <h2 id="header">Click “New Deck” to Start</h2>

    <button id="new-deck">New Deck</button>
    <button id="draw-cards" disabled>Draw 2 Cards</button>

    <div class="cards">
      <div class="card-slot" id="computer-card-slot"></div>
      <div class="card-slot" id="player-card-slot"></div>
    </div>

    <div class="scoreboard">
      <p>Computer Score: <span id="computer-score">0</span></p>
      <p>Your Score: <span id="player-score">0</span></p>
    </div>

    <p class="remaining">Cards remaining: <span id="remaining">0</span></p>
  </div>

  <script src="index.js"></script>
</body>
</html>
