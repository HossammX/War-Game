<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of War</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1 id="game-title">Game of War</h1>

  <div id="game-board">
    <!-- Computer section -->
    <div class="player-section">
      <p id="computer-score">Computer Score: 0</p>
      <div id="top-card" class="card-slot"></div>
    </div>

    <!-- You section -->
    <div class="player-section">
      <div id="bottom-card" class="card-slot"></div>
      <p id="player-score">Your Score: 0</p>
    </div>
  </div>

  <div id="controls">
    <button id="new-deck">New Deck</button>
    <button id="draw-cards">Draw 2 Cards</button>
  </div>

  <p id="winner"></p>
  <p id="remaining">Remaining cards: 0</p>

  <script src="index.js"></script>
</body>
</html>
